        config {
            keyAlias 'testkey'
            keyPassword 'android'
            storeFile file('C:/Users/hiro/AndroidStudioProjects/testkey.keystore')
            storePassword 'android'
        }
    }
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.example.kurukurupapa.oauth03'
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName '1.0'
